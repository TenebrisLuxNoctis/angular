<h1 mat-dialog-title>Ajouter un nouveau critère</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col text-center">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nom" [value]="data.Name" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Description" [value]="data.Description" type="text">
      </mat-form-field>
    </div>

    <div class="col text-center">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Résumé" [value]="data.ResumeString" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Affichage" [value]="data.DisplayedString" type="text">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Créer</button>
  <button mat-button (click)="onNoClick()">Annuler</button>
</div>
